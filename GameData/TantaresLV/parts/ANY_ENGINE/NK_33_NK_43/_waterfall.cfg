

@PART[libra_lv_engine_s0_1]:AFTER[TantaresLV]:NEEDS[Waterfall]
{
	// Removes the stock effect block, and replace it with one that has no particles
	!EFFECTS {}

	EFFECTS
    {
        running_closed
        {
            AUDIO_MULTI_POOL
            {
                channel = Ship
                transformName = thrustTransform
                clip = TantaresLV/sounds/sound_rocket_kero
                volume = 0.0 0.0
                volume = 0.1 1.0
                volume = 1.0 1.0
                pitch = 0.0 1.0
                pitch = 1.0 1.0
                loop = true
            }
            PREFAB_PARTICLE
            {
                prefabName = fx_smokeTrail_aeroSpike
                transformName = thrustTransform
                emission = 0.0 0.0
                emission = 0.75 1.0
                emission = 1.0 1.0
                speed = 0.0 1.0
                speed = 0.75 1.0
                speed = 1.0 1.0
                localOffset = 0, 0, 1
            }
        }
        engage
        {
            AUDIO
            {
                channel = Ship
                clip = sound_vent_soft
                volume = 0.5
                pitch = 1.0
                loop = false
            }
        }
        flameout
        {
            PREFAB_PARTICLE
            {
                prefabName = fx_exhaustSparks_flameout_2
                transformName = thrustTransform
                oneShot = true
            }
            AUDIO
            {
                channel = Ship
                clip = sound_explosion_low
                volume = 1.0
                pitch = 1.0
                loop = false
            }
        }
    }

	MODULE
	{
		name = ModuleWaterfallFX
		// This is a custom name
		moduleID = Engine
		// This links the effects to a given ModuleEngines
		engineID = MainNozzles

		// List out all controllers we want available
		CONTROLLER
		{
			name = atmosphereDepth
			linkedTo = atmosphere_density
		}
		CONTROLLER
		{
			name = throttle
			linkedTo = throttle
		}
		TEMPLATE
		{
			// This is the name of the template to use
			templateName = waterfall-kerolox-lower-3
			// This field allows you to override the parentTransform name in the EFFECTS contained in the template
			overrideParentTransform = thrustTransform
			// scale the templated effect
			scale = 0.6, 0.6, 0.6
			// rotate the templated effect
			rotation = 0,0,0
			// reposition the templated effect
			position = 0,0,-0.1
		}

	}
}



