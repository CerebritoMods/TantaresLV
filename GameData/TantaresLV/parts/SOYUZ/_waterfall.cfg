@PART[tantares_lv_engine_s1_1]:AFTER[TantaresLV]:NEEDS[Waterfall]
{
	// Removes the stock effect block, and replace it with one that has no particles
	!EFFECTS {}
	EFFECTS
	{
		running_closed
		{
			AUDIO
			{
				channel = Ship
				clip = TantaresLV/sounds/sound_rocket_normal
				volume = 0.0 0.0
				volume = 0.05 0.6
				volume = 1.0 1.5
				pitch = 0.0 1.2
				pitch = 1.0 2.0
				loop = true
			}
		}
		engage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_vent_soft
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
		flameout
		{
			PREFAB_PARTICLE
			{
				prefabName = fx_exhaustSparks_flameout_2
				transformName = thrustTransform
				oneShot = true
			}
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
		disengage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 1.0
				pitch = 0.8
				loop = false
			}
		}
	}
	MODULE
	{
		name = ModuleWaterfallFX
		// This is a custom name
		moduleID = soyuz_s1_s1
		// This links the effects to a given ModuleEngines
		engineID = MainNozzles

		// List out all controllers we want available
		CONTROLLER
		{
			name = atmosphereDepth
			linkedTo = atmosphere_density
		}
		CONTROLLER
		{
			name = throttle
			linkedTo = throttle
		}
		CONTROLLER
		{
			name = random
			linkedTo = random
			range = 0,1
		}
		// -----------------------------------------------------
		// Past here should be generated with the ingame editor!
		// ------
		TEMPLATE
		{
			// This is the name of the template to use
			templateName = tantares-waterfall-kerolox-lower-RD108-1
			// This field allows you to override the parentTransform name in the EFFECTS contained in the template
			overrideParentTransform = nozzleTransform
			// scale the templated effect
			position = 0,0,0
			rotation = 0, 0, 0
			scale = 0.9, 0.9, 0.9
		}
	}
	MODULE
	{
		name = ModuleWaterfallFX
		// This is a custom name
		moduleID = soyuz_s1_s1_vernier
		engineID = MainNozzles
		// This links the effects to a given ModuleEngines

		// List out all controllers we want available
		CONTROLLER
		{
			name = atmosphereDepth
			linkedTo = atmosphere_density
		}
		CONTROLLER
		{
			name = throttle
			linkedTo = throttle
		}
		CONTROLLER
		{
			name = random
			linkedTo = random
			range = 0,1
		}

		// -----------------------------------------------------
		// Past here should be generated with the ingame editor!
		// ------
		TEMPLATE
		{
			// This is the name of the template to use
			templateName = waterfall-kerolox-vernier-2
			// This field allows you to override the parentTransform name in the EFFECTS contained in the template
			overrideParentTransform = vernierTransform
			// scale the templated effect
			position = 0,0,0
			rotation = 0, 0, 0
			scale = 1.3, 1.3, 2
		}
	}
}

